{% extends 'layout.html' %}
{% load static %}

{% block title %}View Book{% endblock title %}

{% block main-content %}
  {% for fm in data %}
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="{{fm.book_image.url}}" alt="Book Image" class="img-fluid">
        </div>
        <div class="col-sm-6">
          <h3 class="heading">{{fm.book_name}}</h3>
          <div class="underline">
            <hr>
          </div>
          <div class="book-details">
            <p class="book-detail">Author: {{fm.book_author}}</p>
            <p class="book-detail">Publisher: {{fm.book_publisher}}</p>
            <p class="book-detail">Price: {{fm.book_price}}</p>
          </div>
        </div>
    </div>
  </div>
    <br>
    <br>
  {% endfor %}
{% endblock main-content %}
