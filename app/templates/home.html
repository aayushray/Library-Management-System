<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Demo Gallery</title>
  </head>
  <body class="container " style="padding-top: 5%;">
    <div class="row">
        {% for x in data %}
        
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="">
              <img src="{{ x.book_image.url }}" alt="Lights" style="width:100%">
              <div>
                <p><h5>Book Id: </h5>{{ x.book_id }}</p>
                <p><h5>Book Name: </h5>{{ x.book_name }}</p>
                <p><h5>Book Author: </h5>{{ x.book_author }}</p>
                <p><h5>Book Publisher: </h5>{{ x.book_publisher }}</p>
                <p><h5>Book Price: </h5>{{ x.book_price }}</p>
                <p><h5>Book Status: </h5>{{ x.book_status }}</p>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
  </body>
</html>
